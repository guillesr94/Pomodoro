<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="section has-background-link has-text-white">
    <div class="container-header">
      <div class="time-box is-size-2 has-text-centered" id="timeBox"></div>
      <div class="title has-text-white is-size-4 has-text-centered" id="title"></div>
    </div>

    <div class="container-input is-flex" id="inputContainer">
      <input class="input is-primary" id="input" type="text" placeholder="Agregar tarea">
        <input type="submit" class="button is-primary" id="btnSubmit" value="Agregar"></input>
    </div>

    <div class="container-tasks" id="task"></div>
    
  </section>
  
  <script src="index.js"></script>
</body>
</html>
